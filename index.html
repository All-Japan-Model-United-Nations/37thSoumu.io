<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJMUN37 事務局人材募集[総務部門]</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <div class="header-container">
            <h1>AJMUN37 事務局人材募集[総務部門]</h1>
            <p>あなたの力でAJMUN37thを一緒に運営しませんか？</p>
            <a href="#task-section" class="scroll-btn">詳しく見る</a>
        </div>
    </header>

    <!-- タスク紹介セクション -->
    <section id="task-section" class="task-section">
        <h2>総務部門のタスク</h2>
        <div class="task-cards">
            <div class="task-card">
                <h3>事務編フォームの作成・管理</h3>
                <p>事務作業をサポートするフォームの作成や配布・管理。</p>
            </div>
            <div class="task-card">
                <h3>レイアウト管理</h3>
                <p>会場や配置のレイアウトを計画し、実行します。</p>
            </div>
            <div class="task-card">
                <h3>ロジ（物品管理）</h3>
                <p>大会に必要な物品の手配と管理。</p>
            </div>
            <!-- 他のタスクカードも追加 -->
        </div>
    </section>

    <!-- 求める人物像セクション -->
    <section id="requirements-section" class="requirements-section">
        <h2>求める人物像</h2>
        <ul>
            <li>研究会運営の経験がある方</li>
            <li>チームワークが得意な方</li>
            <li>Googleスプレッドシートなどのツールに慣れている方</li>
        </ul>
    </section>

    <!-- 応募方法セクション -->
    <section id="apply-section" class="apply-section">
        <h2>応募方法</h2>
        <p>応募フォームに記入してください。</p>
        <a href="#application-form" class="apply-btn">応募フォームはこちら</a>
    </section>

    <!-- フッター -->
    <footer>
        <p>&copy; 2024 AJMUN37 事務局</p>
    </footer>

</body>
</html>
